apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "estuary.fullname" . }}-main
  labels:
{{ include "estuary.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "estuary.name" . }}-main
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "estuary.name" . }}-main
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.estuary_main.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: {{ template "estuary.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-main
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.estuary_main.image.repository }}:{{ tpl .Values.estuary_main.image.tag . }}"
          imagePullPolicy: {{ .Values.estuary_main.image.pullPolicy }}
          volumeMounts:
          - name: data
            mountPath: /usr/src/estuary/data
          - name: private
            mountPath: /usr/estuary/private
          envFrom:
            - secretRef:
                name: {{ include "estuary.fullname" . }}
          ports:
            - name: http
              containerPort: 3004
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /public/miners
              port: http
          readinessProbe:
            httpGet:
              path: /public/miners
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: estuary-main-data
        - name: private
          persistentVolumeClaim:
            claimName: estuary-main-private
      {{- else if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        - name: private
          emptyDir: {}
      {{- end }}