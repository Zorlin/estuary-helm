# Default values for estuary.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Global settings
persistence:
  # Allow data to be stored permanently. Usually VERY UNSAFE to disable, and auth won't work without it anyways.
  enabled: true
  # Override/specify storage class
  storageClass: cephfs

estuary_main:
  # Main settings
  hostname: estuary-main
  # Image settings
  image:
    repository: zorlin/estuary-main
    tag: latest
    pullPolicy: Always # change to IfNotPresent later in development
  # Storage settings
  persistence:
    data:
      size: 100Gi
    private:
      size: 512Mi
  # Service settings
  service:
    type: ClusterIP
    port: 3004
  # Key-value settings directly passed as environment variables
  settings: {}

estuary_www:
  # Image settings
  image:
    repository: zorlin/estuary-www
    tag: latest
    pullPolicy: Always # change to IfNotPresent later in development
  # Service settings
  service:
    type: ClusterIP
    port: 4444
  # Key-value settings directly passed as environment variables
  settings: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: null
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
